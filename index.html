<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>40k battlescribe psy table</title>
</head>

<body>
</body>

<style>
    #main {
        display: flex;
        font-size: 10px;
    }
    #main td {
        padding: 3px 6px;
        border: 1px solid black;
    }
    #main .testCell {
        height: 15px;
        width: 10px;
    }
    #main .psycherCell {
        width: 50px;
    }
    #main .powerCell {
        width: 130px;
        height: 11px;
    }
    #main .cpsContainer {
        display: grid;
        grid-template-rows: min-content min-content min-content;
        grid-template-columns: min-content min-content min-content;
        grid-row-gap: 5px;
        grid-column-gap: 2px;
    }
    #main .cpmarker {
        border: 1px solid rgb(0, 6, 24);
        background: rgb(202, 199, 197);
        width: 8px;
        height: 8px;
    }
    #main>table {
        margin-right: 10px;
    }
    

</style>
<script type="module" src="./index.js"></script>
</html>
